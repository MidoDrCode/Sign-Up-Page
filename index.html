<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up- style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2>Sign Up</h2>
        <br />
        <div class="form">
          <form>
            <label for="User">Username:</label>
            <input type="text" id="User" required name="Username" />
            <br />
            <label for="Em">Email:</label>
            <input type="email" id="Em" required name="Email" />
            <br />
            <label for="Pass">Password:</label>
            <input type="password" id="Pass" required name="Password" />
            <br />
            <label for="C-Pass">Confirm Password:</label>
            <input
              type="password"
              id="C-Pass"
              required
              name="Confirm Password"
            />
            <br />
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <p>or Sign Up With</p>
       
            <a class="one f" href="#facebook">f</a>
            <br>
            <a class="one g" href="#google">G</a>
            <br>
            <a href="https://midodrcode.github.io/Login-Page/" class="back">Back To Login page</a>
        
        
      </div>
    </div>
  </body>
</html>
